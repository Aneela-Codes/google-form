<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Account | Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form action="">
            <figure><img src="logo.png" alt=""></figure>
            <p class="heading">Create Your Google Account</p>
            <div class="info">
                <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
    
            </div>
            <input type="email" placeholder="Username" required>
            <p>You can use Letter,Symbol & Periods</p>
            <p><a href="#">Use my current email address instead</a></p>
            <div class="info">
                <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm" required>
            </div>
            <p>Use 8 or more charaters with a mix of letters, numbers and symbols</p>
            <div class="button">
                <p><a href="#">Sign in instead</a></p>
                <button type="submit">Next</button>
            </div>
        </form>
        <section>
            <img src="logu.png" alt="">
            <p>One account. Of all Google <br>  working for you</p>
        </section>
    </main>
</body>
</html>
